<!DOCTYPE html>
<html>
<head>
    <title>Quick Supabase Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>🧪 Quick Database Test</h1>
    <div id="result" style="font-family: monospace; white-space: pre-wrap; background: #f0f0f0; padding: 20px; margin: 20px 0;"></div>
    
    <script>
        const log = (msg) => {
            document.getElementById('result').textContent += new Date().toLocaleTimeString() + ': ' + msg + '\n';
        };

        async function testDatabase() {
            log('🚀 Starting test...');
            
            const SUPABASE_URL = 'https://vekrhqotmgszgsredkud.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZla3JocW90bWdzemdzcmVka3VkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5MzI1NTYsImV4cCI6MjA3MTUwODU1Nn0.KdUmhaSVPfWOEVgJ4C9Ybc0-IxO_Xs6mp8KUlYE_8cQ';
            
            log('📡 URL: ' + SUPABASE_URL);
            log('🔑 Key: ' + SUPABASE_KEY.substring(0, 50) + '...');
            
            const { createClient } = supabase;
            const client = createClient(SUPABASE_URL, SUPABASE_KEY);
            
            log('✅ Client created');
            
            try {
                log('📊 Testing basic query...');
                
                const { data, error } = await client
                    .from('bookings')
                    .select('id, customer_name, appointment_date, booking_status')
                    .limit(3);
                
                if (error) {
                    log('❌ Query error: ' + JSON.stringify(error, null, 2));
                    return;
                }
                
                log('✅ Query successful!');
                log('📋 Found ' + (data?.length || 0) + ' bookings:');
                
                if (data && data.length > 0) {
                    data.forEach((booking, i) => {
                        log(`  ${i+1}. ${booking.customer_name} - ${booking.appointment_date} (${booking.booking_status})`);
                    });
                } else {
                    log('  No bookings found');
                }
                
            } catch (err) {
                log('❌ Exception: ' + err.message);
                log('Stack: ' + err.stack);
            }
        }
        
        // Run test on load
        testDatabase();
    </script>
</body>
</html>
