<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Zalo Authentication</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      max-width: 600px; 
      margin: 0 auto;
    }
    .result { 
      margin: 10px 0; 
      padding: 10px; 
      background: #f5f5f5; 
      border-left: 4px solid #2563eb;
    }
    .error { 
      background: #fee; 
      border-left-color: #e53e3e;
    }
    .success { 
      background: #efe; 
      border-left-color: #38a169;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Zalo Mini App Authentication Test</h1>
  
  <button onclick="testAuthentication()">Test Authentication</button>
  <button onclick="testAPIs()">Test Zalo APIs</button>
  <button onclick="clearResults()">Clear Results</button>
  
  <div id="results"></div>

  <script>
    function log(message, type = 'info') {
      const results = document.getElementById('results');
      const div = document.createElement('div');
      div.className = `result ${type}`;
      div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
      results.appendChild(div);
      console.log(`[${type.toUpperCase()}]`, message);
    }

    function clearResults() {
      document.getElementById('results').innerHTML = '';
    }

    // Check if running in Zalo environment
    function isZaloEnvironment() {
      return typeof window !== 'undefined' && 
             (window.ZaloJavaScriptInterface !== undefined || 
              navigator.userAgent.includes('ZaloTheme'));
    }

    async function testAuthentication() {
      try {
        log('ðŸš€ Starting authentication test...', 'info');
        
        // Check environment
        const isZalo = isZaloEnvironment();
        log(`Environment: ${isZalo ? 'Zalo Mini App' : 'Browser'}`, isZalo ? 'success' : 'info');
        
        if (isZalo) {
          log('âœ… Running in Zalo Mini App environment', 'success');
          await testRealZaloAPIs();
        } else {
          log('ðŸ”§ Running in browser - using mock data', 'info');
          await testMockAuthentication();
        }
        
      } catch (error) {
        log(`âŒ Authentication test failed: ${error.message}`, 'error');
        console.error('Authentication test error:', error);
      }
    }

    async function testRealZaloAPIs() {
      try {
        // This would be loaded in real Zalo environment
        if (typeof getUserID === 'undefined') {
          throw new Error('Zalo SDK not available - getUserID function not found');
        }

        log('ðŸ“± Testing getUserID...', 'info');
        const userID = await getUserID({});
        log(`User ID: ${userID}`, 'success');

        log('ðŸ”‘ Testing authorize...', 'info');
        await authorize({ scopes: ['scope.userInfo'] });
        log('Authorization successful', 'success');

        log('ðŸŽ¯ Testing getUserInfo...', 'info');
        const userInfo = await getUserInfo({});
        log(`User Info: ${JSON.stringify(userInfo, null, 2)}`, 'success');

        log('ðŸ” Testing getAccessToken...', 'info');
        const accessToken = await getAccessToken({});
        log(`Access Token received: ${accessToken ? 'Yes' : 'No'}`, 'success');

      } catch (error) {
        throw new Error(`Zalo API error: ${error.message}`);
      }
    }

    async function testMockAuthentication() {
      log('Creating mock user...', 'info');
      
      const mockUser = {
        id: 'dev-user-' + Date.now(),
        name: 'Development User',
        avatar: 'https://via.placeholder.com/100x100.png?text=Dev',
        phone: '0123456789'
      };
      
      // Simulate async operation
      await new Promise(resolve => setTimeout(resolve, 500));
      
      log(`Mock user created: ${JSON.stringify(mockUser, null, 2)}`, 'success');
      log('âœ… Mock authentication successful', 'success');
    }

    async function testAPIs() {
      try {
        log('ðŸ”§ Testing API availability...', 'info');
        
        const apis = [
          'getUserID',
          'getAccessToken', 
          'authorize',
          'getUserInfo'
        ];
        
        apis.forEach(apiName => {
          const available = typeof window[apiName] === 'function';
          log(`${apiName}: ${available ? 'âœ… Available' : 'âŒ Not Available'}`, available ? 'success' : 'error');
        });
        
        // Check ZaloJavaScriptInterface
        const hasInterface = typeof window.ZaloJavaScriptInterface !== 'undefined';
        log(`ZaloJavaScriptInterface: ${hasInterface ? 'âœ… Available' : 'âŒ Not Available'}`, hasInterface ? 'success' : 'info');
        
        // Check User Agent
        log(`User Agent: ${navigator.userAgent}`, 'info');
        
      } catch (error) {
        log(`âŒ API test failed: ${error.message}`, 'error');
      }
    }

    // Auto-run basic checks on load
    window.addEventListener('load', () => {
      log('ðŸŽ¯ Page loaded, running basic checks...', 'info');
      testAPIs();
    });
  </script>
</body>
</html>
